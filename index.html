<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Odin Project Calculator</title>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/stylesheet.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet"> 
      <body>
        <h1>Odin Project Calculator</h1>
        <div class="calculator-container">
          <div id= "display" class="calculator-display">

          </div>
          <div class="calculator-row-1">
            <button class="operator">C</button>
            <button class="operator">±</button>
            <button class="operator">%</button>
            <button class="operator">√</button> 
          </div>
          <div class="calculator-row-2">
            <button class="value">7</button>
            <button class="value">8</button>
            <button class="value">9</button>
            <button class="operator">÷</button> 
          </div>
          <div class="calculator-row-3">
            <button class="value">4</button>
            <button class="value">5</button>
            <button class="value">6</button>
            <button class="operator">x</button> 
          </div>
          <div class="calculator-row-4">
            <button class="value">1</button>
            <button class="value">2</button>
            <button class="value">3</button>
            <button class="operator">-</button> 
          </div>
          <div class="calculator-row-5">
            <button class="value">0</button>
            <button class="operator">.</button>
            <button class="operator">=</button>
            <button class="operator">+</button> 
          </div>
        </div>  
      </body>
  </head>
</html>
