<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Odin Project Calculator</title>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/stylesheet.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet"> 
      <body>
        <h1>Odin Project Calculator</h1>
        <div class="calculator-container">
          <div id= "display-container" class= "display-container">
            <div id= "calculation" class="calculation-display"></div>
            <div id= "calculator" class="calculator-display"></div>
          </div>
          <div class="calculator-row-1">
            <button class="clear">C</button>
            <button class="operator">÷</button> 
            <button class="operator">✕</button> 
            <button class="backspace">←</button>            
          </div>
          <div class="calculator-row-2">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">-</button> 
          </div>
          <div class="calculator-row-3">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">+</button>
          </div>
          <div class="container-bottom-rows-equals">
            <div class="container-bottom-2-rows">
              <div class="calculator-row-4">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
              </div>
              <div class="calculator-row-5">
                <button class="operator">%</button>
                <button class="number">0</button>
                <button class="decimal">.</button>
              </div>    
            </div>  
            <div class="container-equals">
              <div class="calculator-row-6">
                <button class="operator">=</button>
              </div>
            </div>
          </div> 
          
        </div>  
      </body>
  </head>
</html>
